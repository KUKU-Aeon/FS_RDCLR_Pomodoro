<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1">
    <title>Pomodoro</title>
    <link rel="icon" href="./favicon/favicon.ico">
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="TaskList.css">
    <script src="Pomodoro.js"></script>
    <script src="TaskList.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="timer_field">
    <button id="option"></button>
    <div id="timer">25:00</div>
    <div class="menu_buttons">
        <button id="start">Старт</button>
        <button id="reset">Сброс</button>
    </div>
</div>

<div class="labels">
    <div>
       <label for="work-time">Время работы:</label>
       <input type="number" id="work-time" value="25">
       <button id="work-time-button">Установить</button>
   </div>

   <div>
       <label for="short-break-time">Время малого перерыва:</label>
       <input type="number" id="short-break-time" value="5">
       <button id="short-break-time-button">Установить</button>
   </div>

   <div>
       <label for="long-break-time">Время большого перерыва:</label>
       <input type="number" id="long-break-time" value="15">
       <button id="long-break-time-button">Установить</button>
   </div>

  <div>
      <label for="pomodoro-count">Интервал больших перерывов:</label>
      <input type="number" id="pomodoro-count" value="4">
      <button id="pomodoro-count-button">Установить</button>
  </div>
</div>
<div>
    <h1>Список задач</h1>
    <form id="add-task-form">
        <label for="title">Название задачи:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Описание задачи:</label>
        <textarea id="description" name="description"></textarea>
        <button type="submit">Добавить задачу</button>
    </form>
    <ul id="task-list"></ul>
</div>
</body>
</html>
